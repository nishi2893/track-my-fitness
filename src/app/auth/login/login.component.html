<section>
  <form fxLayout="column" 
        fxLayoutGap="10px" 
        fxLayoutAlign="center center" 
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()">
    <mat-form-field>
        <input type="email" 
        matInput    
        placeholder="Your email"
        formControlName="email">
       <mat-hint>Please enter a valid email.</mat-hint>
       <mat-error>Invalid email.</mat-error>
    </mat-form-field>
   <mat-form-field>
      <input type="password" 
      matInput
      formControlName="password"
      placeholder="Your password">
      <mat-hint>Please enter your password.</mat-hint>
      <mat-error>Missing password.</mat-error>
   </mat-form-field>
  
    <button type="submit" *ngIf="!(isLoading$ | async)" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
  </form>
</section>
